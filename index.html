<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shantell+Sans&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <title>Weather App ☁️</title>
</head>

<body>
    <main class="container">
        <div class="location-and-date">
            <h1 class="location-and-date_location">Taranto, IT</h1>
            <div>Thursday 23rd February</div>
        </div>
        <div class="current-temperature">
            <div class="current-temperature_icon-container"><img src="#" alt="" class="current-temperature_icon"></div>
            <div class="current-temperature_content-container">
                <div class="current-temperature_value">&deg;</div>
                <div class="current-temperature_description"></div>
            </div>
        </div>
        <div class="current-stats">
            <div>
                <div class="current-stats-value">&deg;</div>
                <div class="current-stats-label"></div>
                <div class="current-stats-value">&deg;</div>
                <div class="current-stats-label"></div>
            </div>
            <div>
                <div class="current-stats-value"></div>
                <div class="current-stats-label"></div>
                <div class="current-stats-value"></div>
                <div class="current-stats-label"></div>
            </div>
            <div>
                <div class="current-stats-value"></div>
                <div class="current-stats-label"></div>
                <div class="current-stats-value"></div>
                <div class="current-stats-label"></div>
            </div>
        </div>
        <div class="weather-next-5-days">
            <h5 class="next-5-days_heading">Next 5 days</h5>
            <div class="next-5-days_container">
                <div class="next-5-days_row">
                    <div class="next-5-days_date">
                        <div class="next-5-days_label"></div>
                    </div>
                    <div class="next-5-days_low">&deg;</div>
                    <div class="next-5-days_label">Low</div>
                    <div class="next-5-high">&deg;</div>
                    <div class="next-5-days_label">High</div>
                    <div class="next-5-days_icon">
                        <img src="#" alt="">
                    </div>
                    <div class="next-5-days_rain">%</div>
                    <div class="next-5-days_label">Rain</div>
                    <div class="next-5-days_wind">
                        mph
                        <div class="next-5-days_label">Wind</div>
                    </div>
                </div>
                <div class="next-5-days_row">
                    <div class="next-5-days_date">
                        <div class="next-5-days_label"></div>
                    </div>
                    <div class="next-5-days_low">&deg;</div>
                    <div class="next-5-days_label">Low</div>
                    <div class="next-5-high">&deg;</div>
                    <div class="next-5-days_label">High</div>
                    <div class="next-5-days_icon">
                        <img src="#" alt="">
                    </div>
                    <div class="next-5-days_rain">%</div>
                    <div class="next-5-days_label">Rain</div>
                    <div class="next-5-days_wind">
                        mph
                        <div class="next-5-days_label">Wind</div>
                    </div>
                </div>
                <div class="next-5-days_row">
                    <div class="next-5-days_date">
                        <div class="next-5-days_label"></div>
                    </div>
                    <div class="next-5-days_low">&deg;</div>
                    <div class="next-5-days_label">Low</div>
                    <div class="next-5-high">&deg;</div>
                    <div class="next-5-days_label">High</div>
                    <div class="next-5-days_icon">
                        <img src="#" alt="">
                    </div>
                    <div class="next-5-days_rain">%</div>
                    <div class="next-5-days_label">Rain</div>
                    <div class="next-5-days_wind">
                        mph
                        <div class="next-5-days_label">Wind</div>
                    </div>
                </div>
                <div class="next-5-days_row">
                    <div class="next-5-days_date">
                        <div class="next-5-days_label"></div>
                    </div>
                    <div class="next-5-days_low">&deg;</div>
                    <div class="next-5-days_label">Low</div>
                    <div class="next-5-high">&deg;</div>
                    <div class="next-5-days_label">High</div>
                    <div class="next-5-days_icon">
                        <img src="#" alt="">
                    </div>
                    <div class="next-5-days_rain">%</div>
                    <div class="next-5-days_label">Rain</div>
                    <div class="next-5-days_wind">
                        mph
                        <div class="next-5-days_label">Wind</div>
                    </div>
                </div>
                <div class="next-5-days_row">
                    <div class="next-5-days_date">
                        <div class="next-5-days_label"></div>
                    </div>
                    <div class="next-5-days_low">&deg;</div>
                    <div class="next-5-days_label">Low</div>
                    <div class="next-5-high">&deg;</div>
                    <div class="next-5-days_label">High</div>
                    <div class="next-5-days_icon">
                        <img src="#" alt="">
                    </div>
                    <div class="next-5-days_rain">%</div>
                    <div class="next-5-days_label">Rain</div>
                    <div class="next-5-days_wind">
                        mph
                        <div class="next-5-days_label">Wind</div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="app.js"></script>
</body>

</html>
